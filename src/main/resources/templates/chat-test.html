<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>GrabPT ì‹¤ì‹œê°„ ì±„íŒ…</title>
    <!-- SockJS & StompJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {

        /* ì±„íŒ…ë°© ë¦¬ìŠ¤íŠ¸ */
        #chat-room-list {

        }

        /* ì±„íŒ…ë°© ë‚´ë¶€ */
        #chat-room {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1.5px 10px 0 rgba(171,178,207,0.10);
            max-width: 520px;
            margin-top: 20px;
            padding: 18px 18px 13px 18px;
        }
        #chat-title {
            margin: 0 0 8px 0;

        }
        #chat-log {
            background: #f5f8fc;
            border: none;
            border-radius: 8px;

            height: 340px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .mine {
            display: flex;

        }
        .mine .bubble {
            background: #296cfb;

            word-break: break-all;
        }
        .other {
            display: flex;
            margin-bottom: 7px;
        }
        .other .bubble {
            background: #f2f5fa;
            color: #222;
            border-radius: 21px 21px 21px 2.5px;
            padding: 8px 14px 8px 15px;
            font-size: 15px;
            max-width: 70%;
            word-break: break-all;
        }
        .msg-time {
            font-size: 11px;
            color: #adb7be;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            align-self: flex-end;
        }

        /* ë©”ì‹œì§€ ì…ë ¥ì°½, ë²„íŠ¼ */
        #msg-input {
            width: 74%;
            font-size: 16px;
            border: 1px solid #e3e7ef;
            border-radius: 7px;
            padding: 8px 14px;
            margin-right: 6px;
            outline: none;
            background: #fafcff;
            transition: border 0.16s;
            box-sizing: border-box;
        }
        #msg-input:focus {
            border: 1.5px solid #5890ff;
        }
        #send-btn {
            background: #2e6bff;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 9px 19px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s;
            outline: none;
        }
        #send-btn:active {
            background: #1742aa;
        }

        @media (max-width: 600px) {
            #chat-room-list, #chat-room {
                max-width: 98vw;
                min-width: 0;
            }
        }
    </style>
</head>
<body>

<h2>ğŸ™‹ ì±„íŒ…ë°© ë¦¬ìŠ¤íŠ¸</h2>

<div id="chat-room-list"></div>

<hr style="margin:25px 0 20px 0; border:0;border-top:1px solid #eee;max-width:530px;">

<div id="chat-room" style="display: none;">
    <h3 id="chat-title">ì±„íŒ…ë°©</h3>
    <div id="chat-log"></div>
    <div style="display: flex; gap: 6px; align-items: center;">
        <button id="file-btn" onclick="document.getElementById('file-input').click();"
                style="font-size:22px;padding:3px 11px;border-radius:8px;border:1px solid #e0e2ed;background:#f3f6ff;color:#3a4e99;cursor:pointer;"
                title="íŒŒì¼ ì²¨ë¶€">+</button>
        <input type="file" id="file-input" style="display:none" onchange="uploadAndSendFile(this)">
        <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onkeydown="if(event.key==='Enter'){sendMsg();}" style="flex:1;">
        <button id="send-btn" onclick="sendMsg()">ì „ì†¡</button>
    </div>
</div>

<script>
    let stompClient = null;
    let subscription = null;       // í˜„ì¬ ì±„íŒ…ë°© êµ¬ë… ê°ì²´
    let currentRoomId = null;
    let senderId = null;           // ë‚´ ìœ ì € ì•„ì´ë””
    let readStatusSubscription = null;

    async function subscribeReadStatus(roomId){
        if(readStatusSubscription){
            readStatusSubscription.unsubscribe();
            readStatusSubscription = null;
        }
        // ë©”ì‹œì§€ ë³€ê²½ì‚¬í•­ì„ ì—…ë°ì´íŠ¸ ë°›ëŠ” í•¨ìˆ˜ (ë©”ì‹œì§€idì™€ readCountë¥¼ ë°›ìŒ)
        readStatusSubscription = stompClient.subscribe(`/subscribe/chat/${roomId}/read-status`, msg => {
            const body = JSON.parse(msg.body);
            updateMessageReadCountUI(body.messageId, body.readCount);
        });
    }

     function updateMessageReadCountUI(messageId, newReadCount){
    // ì˜ˆ: ë©”ì‹œì§€ë§ˆë‹¤ DOM ìš”ì†Œì— data-message-id ì†ì„± ë¶€ì—¬
    const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
        if(!messageEl) return;

        const readCountEl = messageEl.querySelector(".msg-read-count");
        if(readCountEl){
            if(newReadCount === 0){
                readCountEl.textContent = "âœ” ëª¨ë‘ ì½ìŒ";
                readCountEl.style.color = "#4CAF50";
            } else {
                readCountEl.textContent = `ğŸ‘ï¸ ${newReadCount}ëª… ë¯¸í™•ì¸`;
                readCountEl.style.color = "#d33";
            }
        }
    }

    // 1) ì±„íŒ…ë°© ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadChatRooms() {
        const res = await fetch(`/chatRoom/list`);
        const result = await res.json();

        const list = document.getElementById("chat-room-list");
        list.innerHTML = '<h3>ë‚´ ì±„íŒ…ë°©</h3>';

        if (result.isSuccess) {
            const rooms = result.result;

            if (rooms.length === 0) {
                list.innerHTML += "<p style='padding:20px 24px;color:#889;'>ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
                return;
            }

            senderId = rooms[0].userId; // ì²« ë°© ê¸°ì¤€ ìœ ì €id ì„¸íŒ… (ì‹¤ì œ APIì— ë§ê²Œ í•„ìš” ì‹œ ì¡°ì •)

            rooms.forEach(room => {
                const item = document.createElement("div");
                item.className = "chat-room-item";
                item.onclick = () => enterRoom(room.chatRoomId);

                const img = document.createElement("img");
                img.className = "chat-profile";
                img.src = room.otherUserProfile || "https://via.placeholder.com/38?text=U";

                const info = document.createElement("div");
                info.className = "chat-info";
                info.innerHTML = `
                    <div class="chat-room-title">${room.roomName}</div>
                    <div class="chat-last-message">${room.lastMessage ? room.lastMessage : "(ëŒ€í™” ì—†ìŒ)"}</div>
                `;

                const meta = document.createElement("div");
                meta.className = "chat-meta";

                let lastTime = "";
                if (room.lastMessageTime) {
                    const dt = new Date(room.lastMessageTime);
                    const now = new Date();
                    if(dt.toDateString() === now.toDateString())
                        lastTime = dt.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                    else
                        lastTime = (dt.getMonth()+1)+"/"+dt.getDate();
                }
                meta.innerHTML = `
                    <span class="chat-time">${lastTime}</span>
                    ${room.unreadCount && room.unreadCount > 0 ? `<span class="unread-badge">${room.unreadCount}</span>` : ""}
                `;

                item.appendChild(img);
                item.appendChild(info);
                item.appendChild(meta);
                list.appendChild(item);
            });

        } else {
            alert("ì±„íŒ…ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // 2) íŒŒì¼ ì—…ë¡œë“œ í›„ ë©”ì‹œì§€ ë°œì†¡
    async function uploadAndSendFile(input) {
        const file = input.files[0];
        if (!file || !currentRoomId) return;
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch(`/chatRoom/${currentRoomId}/upload`, {
            method: "POST",
            body: formData
        });
        const result = await res.json();
        if(result.isSuccess){
            const dto = result.result;
            if(stompClient && stompClient.connected) {
                stompClient.send(`/publish/chat/${currentRoomId}`, {}, JSON.stringify(dto));
            }
        } else {
            alert("íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨");
        }
        input.value = ""; // ì´ˆê¸°í™”
    }

    // 3) ì›¹ì†Œì¼“ ì—°ê²° (ìµœì´ˆ í•œ ë²ˆë§Œ)
    function connectWebSocket() {
        return new Promise((resolve, reject) => {
            if (stompClient && stompClient.connected) {
                resolve();
                return;
            }
            const socket = new SockJS("/ws-connect");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, () => resolve(), err => reject(err));
        });
    }

    // 4) ì‹ ê·œ ì±„íŒ…ë°© êµ¬ë… ì²˜ë¦¬
    async function subscribeChatRoom(roomId) {
        if (subscription) {
            subscription.unsubscribe();
            subscription = null;
        }
        subscription = stompClient.subscribe(`/subscribe/chat/${roomId}`, (msg) => {
            const body = JSON.parse(msg.body);
            appendMessage(body.senderId, body.content, body.sendAt, body.messageType, body.readCount, body.messageId);

            // ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ê°€ ì•„ë‹ˆê³  í˜„ì¬ ë³´ê³  ìˆëŠ” ë°©ì´ë¼ë©´ ì‹¤ì‹œê°„ ë‹¨ê±´ ì½ìŒ ì²˜ë¦¬
            if (body.senderId !== senderId && currentRoomId === roomId) {
                markLastReadWhen2(roomId);
            }
        });
    }
    // í•œ ëª…ë§Œ ìˆì„ ë•Œ (ì´ì „ ì•ˆì½ì€ ë©”ì‹œì§€ ì¼ê´„ ì²˜ë¦¬)
    async function markLastReadWhen1(roomId) {
        try {
            await fetch(`/chatRoom/${roomId}/readWhenEnter`, { method: "POST" });
        } catch (e) {
            console.error("ì½ìŒ ìƒíƒœ ì¼ê´„ ê°±ì‹  ì‹¤íŒ¨ (1ëª…):", e);
        }
    }

    // ë‘ ëª… ë‹¤ ìˆì„ ë•Œ (ì‹¤ì‹œê°„ ë©”ì‹œì§€ ë‹¨ê±´ ì²˜ë¦¬)
    async function markLastReadWhen2(roomId) {
        try {
            await fetch(`/chatRoom/${roomId}/readWhenExist`, { method: "POST" });
        } catch (e) {
            console.error("ì½ìŒ ìƒíƒœ ë‹¨ê±´ ê°±ì‹  ì‹¤íŒ¨ (2ëª…):", e);
        }
    }

    // 5) ì±„íŒ…ë°© ì…ì¥ í•¨ìˆ˜
    async function enterRoom(roomId) {
    if (currentRoomId === roomId) return;

    // ì´ì „ ë°© ì½ìŒ ì²˜ë¦¬, êµ¬ë… í•´ì œ
    if (currentRoomId !== null) {
        await markLastReadWhen1(currentRoomId);
        if (subscription) {
            subscription.unsubscribe();
            subscription = null;
        }
        if (readStatusSubscription) {
            readStatusSubscription.unsubscribe();
            readStatusSubscription = null;
        }
    }

    currentRoomId = roomId;

    document.getElementById("chat-title").textContent = `ì±„íŒ…ë°© #${roomId}`;
    document.getElementById("chat-log").innerHTML = "";
    document.getElementById("chat-room").style.display = "block";

    // ì…ì¥ ì‹œ ì´ì „ ë©”ì‹œì§€ ì¼ê´„ ì½ìŒ ì²˜ë¦¬
    await markLastReadWhen1(roomId);

    // ë©”ì‹œì§€ ë¡œë“œ
    const res = await fetch(`/chatRoom/${roomId}/messages`);
    const result = await res.json();
    if (result.isSuccess) {
        const messages = result.result;
        messages.forEach(msg => appendMessage(msg.senderId, msg.content, msg.sendAt, msg.messageType, msg.readCount, msg.id));
    } else {
        alert("ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        return;
    }

    // ì›¹ì†Œì¼“ ì—°ê²° ë° êµ¬ë… ì‹œì‘
    await connectWebSocket();
    await subscribeChatRoom(roomId);
    await subscribeReadStatus(roomId);  // ì—¬ê¸° ê¼­ ì¶”ê°€í•˜ì„¸ìš”!
}


    // 7) ë©”ì‹œì§€ ì „ì†¡í•¨ìˆ˜
    function sendMsg() {
        const input = document.getElementById("msg-input");
        const content = input.value.trim();
        if (!content || !currentRoomId || !stompClient || !stompClient.connected) {
            return;
        }

        const message = {
            roomId: currentRoomId,
            senderId: senderId,
            content: content,
            messageType: "TEXT"
        };

        stompClient.send(`/publish/chat/${currentRoomId}`, {}, JSON.stringify(message));
        input.value = '';
    }

  function appendMessage(sender, content, sendAt, messageType = "TEXT", readCount = null, messageId) {
    const log = document.getElementById("chat-log");
    const div = document.createElement("div");

    if(messageId){
        div.setAttribute("data-message-id", messageId);
    }

    const isMine = sender === senderId;
    const time = sendAt ? formatMsgTime(sendAt) : "";

    div.className = isMine ? "mine" : "other";
    const bubble = document.createElement("span");
    bubble.className = "bubble";

    if (messageType === "IMAGE" && content) {
        bubble.innerHTML = `<img src="${content}" style="max-width:170px;max-height:128px;border-radius:7px;">`;
    } else if (messageType === "FILE" && content) {
        bubble.innerHTML = `íŒŒì¼ì„ ë³´ëƒˆìŠµë‹ˆë‹¤. <a href="${content}" target="_blank" download>ë‹¤ìš´ë¡œë“œ</a>`;
    } else {
        bubble.textContent = content || "";
    }

    const timeEl = document.createElement("span");
    timeEl.className = "msg-time";
    timeEl.textContent = time;

    const readCountEl = document.createElement("span");
    readCountEl.className = "msg-read-count";
    readCountEl.style.marginLeft = "8px";
    readCountEl.style.fontSize = "11px";

    if (isMine) {
        if (readCount !== null) {
            if (readCount === 0) {
                readCountEl.textContent = "âœ” ëª¨ë‘ ì½ìŒ";
                readCountEl.style.color = "#4CAF50";
            } else {
                readCountEl.textContent = `ğŸ‘ï¸ ${readCount}ëª… ë¯¸í™•ì¸`;
                readCountEl.style.color = "#d33";
            }
        }
    } else {
        readCountEl.textContent = "";
    }

    if (isMine) {
        div.appendChild(timeEl);
        div.appendChild(readCountEl);
        div.appendChild(bubble);
    } else {
        div.appendChild(bubble);
        div.appendChild(timeEl);
    }
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
}


    // 9) ì‹œê°„ í¬ë§· í•¨ìˆ˜ (ê¸°ì¡´ ê·¸ëŒ€ë¡œ)
    function formatMsgTime(sendAt) {
        const dt = new Date(sendAt);
        const now = new Date();
        if(dt.toDateString() === now.toDateString()){
            let h = dt.getHours();
            let m = dt.getMinutes();
            let ap = h < 12 ? "ì˜¤ì „" : "ì˜¤í›„";
            h = h % 12;
            if(h === 0) h = 12;
            return `${ap} ${h}:${m < 10 ? "0"+m : m}`;
        } else {
            return `${dt.getMonth()+1}/${dt.getDate()}`;
        }
    }

    // 10) í˜ì´ì§€ ë‚˜ê°€ê¸° ì „ ì½ìŒ ì²˜ë¦¬
    window.addEventListener("beforeunload", async () => {
        if(currentRoomId !== null) {
            await markLastReadWhen2(currentRoomId);
        }
    });

    // 11) ì´ˆê¸° ë¡œë“œ ì‹œ ì±„íŒ…ë°© ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener("DOMContentLoaded", () => {
        loadChatRooms();
    });
</script>
