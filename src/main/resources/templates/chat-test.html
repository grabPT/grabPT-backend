    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;

            padding: 30px;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            font-weight: bold;

        }

        /* ì±„íŒ…ë°© ë¦¬ìŠ¤íŠ¸ */
        #chat-room-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 16px 0 rgba(148,152,162,0.08);
            padding: 0;
            margin-top: 10px;

            min-width: 300px;
            margin-bottom: 12px;
        }
        #chat-room-list > h3 {
            padding: 18px 23px 2px 23px;

            font-size: 1.04em;

        }
        .chat-room-item {
            display: flex;
            align-items: center;
            padding: 12px 19px 12px 19px;

        }
        .chat-room-item:hover {
            background: #f7faff;

        .chat-profile {
            width: 38px;

        }
        .chat-info {
            flex: 1;

        }
        .chat-room-title {
            font-weight: 600;

            margin-bottom: 2px;

            white-space: nowrap;

        }
        .chat-last-message {
            font-size: 13px;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 12px;
            min-width: 40px;
        }
        .chat-time {
            font-size: 11px;

            margin-bottom: 5px;
        }
        .unread-badge {
            background: #ff365d;
            color: #fff;
            border-radius: 13px;
            padding: 0 8px;
            min-width: 17px;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            display: inline-block;
            line-height: 18px;
        }

        /* ì±„íŒ…ë°© ë‚´ë¶€ */
        #chat-room {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1.5px 10px 0 rgba(171,178,207,0.10);
            max-width: 520px;
            margin-top: 20px;
            padding: 18px 18px 13px 18px;
        }
        #chat-title {
            margin: 0 0 8px 0;
            font-size: 18px;
        }
        #chat-log {
            background: #f5f8fc;
            border: none;
            border-radius: 8px;
            padding: 16px 10px;
            height: 340px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .mine {
            display: flex;
            flex-direction: row-reverse;
            margin-bottom: 7px;
        }
        .mine .bubble {
            background: #296cfb;
            color: #fff;
            border-radius: 21px 21px 3px 21px;
            padding: 8px 14px 8px 15px;
            font-size: 15px;
            max-width: 70%;
            word-break: break-all;
        }
        .other {
            display: flex;
            margin-bottom: 7px;
        }
        .other .bubble {
            background: #f2f5fa;
            color: #222;
            border-radius: 21px 21px 21px 2.5px;
            padding: 8px 14px 8px 15px;
            font-size: 15px;
            max-width: 70%;
            word-break: break-all;

        .msg-time {
            font-size: 11px;
            color: #adb7be;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            align-self: flex-end;
        }

        /* ë©”ì‹œì§€ ì…ë ¥ì°½, ë²„íŠ¼ */
        #msg-input {
            width: 74%;
            font-size: 16px;
            border: 1px solid #e3e7ef;
            border-radius: 7px;
            padding: 8px 14px;
            margin-right: 6px;

        }
        #msg-input:focus {

        #send-btn {

        #send-btn:active {

<body>

<h2>ğŸ™‹ ì±„íŒ…ë°© ë¦¬ìŠ¤íŠ¸</h2>
<!--<button onclick="loadChatRooms()" style="margin-bottom:8px;font-size:15px;padding:7px 15px;border-radius:6px;border:1px solid #e7eaf0;background:#496bf7;color:#fff;font-weight:600;cursor:pointer;">ì±„íŒ…ë°© ë¶ˆëŸ¬ì˜¤ê¸°</button>

<div id="chat-room-list"></div>

<hr style="margin:25px 0 20px 0; border:0;border-top:1px solid #eee;max-width:530px;">

<div id="chat-room" style="display: none;">
    <h3 id="chat-title">ì±„íŒ…ë°©</h3>
    <div id="chat-log"></div>
    <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" onkeydown="if(event.key==='Enter'){sendMsg();}">
    <button id="send-btn" onclick="sendMsg()">ì „ì†¡</button>
</div>

<script>
    let stompClient = null;
    let currentRoomId = null;
    let senderId = null; // ë‚´ ID (ë¡œê·¸ì¸ ì‚¬ìš©ì ID)

    // ì±„íŒ…ë°© ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    async function loadChatRooms() {
        const res = await fetch(`/chatRoom/list`);
        const result = await res.json();

        const list = document.getElementById("chat-room-list");
        list.innerHTML = '<h3>ë‚´ ì±„íŒ…ë°©</h3>';

        if (result.isSuccess) {
            const rooms = result.result;

            if (rooms.length === 0) {
                list.innerHTML += "<p style='padding:20px 24px;color:#889;'>ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
                return;
            }

            // ì²« ì±„íŒ…ë°©ì˜ userIdë¥¼ ë‚´ ì•„ì´ë””ë¡œ ì €ì¥ (API ì‘ë‹µ êµ¬ì¡° ê¸°ì¤€)
            senderId = rooms[0].userId;

            rooms.forEach(room => {
                // ì±„íŒ…ë°© ì•„ì´í…œ div ìƒì„±
                const item = document.createElement("div");
                item.className = "chat-room-item";
                item.onclick = () => enterRoom(room.chatRoomId);

                // í”„ë¡œí•„ ì‚¬ì§„
                const img = document.createElement("img");
                img.className = "chat-profile";
                img.src = room.otherUserProfile || "https://via.placeholder.com/38?text=U";

                // ì±„íŒ… ì •ë³´(ì´ë¦„, ë§ˆì§€ë§‰ ë©”ì‹œì§€)
                const info = document.createElement("div");
                info.className = "chat-info";
                info.innerHTML = `
                    <div class="chat-room-title">${room.roomName}</div>
                    <div class="chat-last-message">${room.lastMessage ? room.lastMessage : "(ëŒ€í™” ì—†ìŒ)"}</div>
                `;

                // ë©”íƒ€(ë§ˆì§€ë§‰ ì‹œê°, ë±ƒì§€)
                const meta = document.createElement("div");
                meta.className = "chat-meta";

                // ë§ˆì§€ë§‰ ë©”ì‹œì§€ ì‹œê° ë³€í™˜
                let lastTime = "";
                if (room.lastMessageTime) {
                    const dt = new Date(room.lastMessageTime);
                    // ì˜¤ëŠ˜ì´ë©´ ì‹œê°„(ì‹œ:ë¶„), ì•„ë‹ˆë©´ ì›”/ì¼
                    const now = new Date();
                    if(dt.toDateString() === now.toDateString())
                        lastTime = dt.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                    else
                        lastTime = (dt.getMonth()+1)+"/"+dt.getDate();
                }
                meta.innerHTML = `
                    <span class="chat-time">${lastTime}</span>
                    ${room.unreadCount && room.unreadCount > 0 ? `<span class="unread-badge">${room.unreadCount}</span>` : ""}
                `;

                // ìš”ì†Œ í•©ì¹˜ê¸°
                item.appendChild(img);
                item.appendChild(info);
                item.appendChild(meta);
                list.appendChild(item);
            });

        } else {
            alert("ì±„íŒ…ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // ì±„íŒ…ë°© ë“¤ì–´ê°€ê¸°
    async function enterRoom(roomId) {
        // ë§ˆì§€ë§‰ ì½ì€ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
        if (currentRoomId !== null && currentRoomId !== roomId) {
            await markLastRead(currentRoomId);
        }

        currentRoomId = roomId;

        document.getElementById("chat-title").textContent = `ì±„íŒ…ë°© #${roomId}`;
        document.getElementById("chat-log").innerHTML = "";
        document.getElementById("chat-room").style.display = "block";

        const res = await fetch(`/chatRoom/${roomId}/messages`);
        const result = await res.json();

        if (result.isSuccess) {
            const messages = result.result;
            messages.forEach(msg => {
                appendMessage(msg.senderId, msg.content, msg.sendAt);
            });
        }

        connectSocket(roomId);
    }

    // ë§ˆì§€ë§‰ ì½ì€ ë©”ì‹œì§€ ê¸°ë¡ API í˜¸ì¶œ
    async function markLastRead(roomId) {
        try {
            await fetch(`/chatRoom/${roomId}/read`, { method: "POST" });
            // console.log(`ë§ˆì§€ë§‰ ì½ì€ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸: room ${roomId}`);
        } catch (e) {
            // pass
        }
    }

    // ì›¹ì†Œì¼“ ì—°ê²° ë° êµ¬ë…
    function connectSocket(roomId) {
        if (stompClient && stompClient.connected) {
            stompClient.disconnect(() => {});
        }

        const socket = new SockJS("/ws-connect");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            stompClient.subscribe(`/subscribe/chat/${roomId}`, function (msg) {
                const body = JSON.parse(msg.body);
                appendMessage(body.senderId, body.content, body.sendAt);
            });
        });
    }

    // ë©”ì‹œì§€ ì „ì†¡
    function sendMsg() {
        const input = document.getElementById("msg-input");
        const content = input.value.trim();
        if (!content) return;

        const message = {
            roomId: currentRoomId,
            senderId: senderId,
            content: content,
            messageType: "TEXT"
        };

        stompClient.send(`/publish/chat/${currentRoomId}`, {}, JSON.stringify(message));
        input.value = '';
    }

    // ë©”ì‹œì§€ í‘œì‹œ
    function appendMessage(sender, content, sendAt) {
        const log = document.getElementById("chat-log");
        const div = document.createElement("div");
        const isMine = sender === senderId;
        const time = sendAt ? formatMsgTime(sendAt) : "";

        div.className = isMine ? "mine" : "other";

        // ë³¸ë¬¸ ë§í’ì„ 
        const bubble = document.createElement("span");
        bubble.className = "bubble";
        bubble.textContent = content;

        // ë©”ì‹œì§€ ì‹œê°
        const timeEl = document.createElement("span");
        timeEl.className = "msg-time";
        timeEl.textContent = time;

        if (isMine) {
            div.appendChild(timeEl);
            div.appendChild(bubble);
        } else {
            div.appendChild(bubble);
            div.appendChild(timeEl);
        }

        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }

    // ë©”ì‹œì§€ ì‹œê° í¬ë§·: "ì˜¤í›„ 2:10", "3/16", ë“±
    function formatMsgTime(sendAt) {
        const dt = new Date(sendAt);
        const now = new Date();
        if (dt.toDateString() === now.toDateString()) {
            // ì˜¤ëŠ˜ì´ë©´ ì‹œê°„ë§Œ(ì˜¤ì „/ì˜¤í›„)
            let h = dt.getHours();
            let m = dt.getMinutes();
            let ap = h < 12 ? "ì˜¤ì „" : "ì˜¤í›„";
            h = h % 12;
            if(h === 0) h = 12;
            return `${ap} ${h}:${m < 10 ? "0"+m : m}`;
        } else {
            // ì•„ë‹ˆë©´ ì›”/ì¼
            return `${dt.getMonth()+1}/${dt.getDate()}`;
        }
    }

    // í˜ì´ì§€ ë‚˜ê°€ê¸° ì „ì— ë§ˆì§€ë§‰ ì½ì€ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
    window.addEventListener("beforeunload", async () => {
        if (currentRoomId !== null) {
            await markLastRead(currentRoomId);
        }
    });
    // âœ… í˜ì´ì§€ ë¡œë“œì‹œ ìë™ìœ¼ë¡œ ì±„íŒ…ë°© ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener("DOMContentLoaded", () => {
        loadChatRooms();
    });

</script>

</body>
